<template name="albumsDetail">
    <div class="container">

        <div class="row popup-gallery">

            <div class="col-lg-12">
                <h1 class="page-header">A6 Gallery</h1>
            </div>
            {{#each imageList}}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="{{picture}}" title="{{caption}}">
                    <img class="img-responsive" src="{{picture}}" alt="">
                </a>
            </div>
            {{/each}}
        </div>
    </div>
    {{script}}
</template>
